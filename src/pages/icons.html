    <main>
      <h1>Icones</h1>
      <hr />
      <h1>Feather</h1>
      <ul id="iconList"></ul>
    </main>
  </body>
  <script>
    fetch('/assets/fonts/featherIcons.json')
      .then((response) => {
        return response.json()
      })
      .then((data) => printAllIcons(data))

    const iconList = document.getElementById('iconList')
    const iconHTMLElementTemplate = `<span class="icon-%icon-name%"></span><span>%icon-name%</span>`

    function printAllIcons(icons) {
      icons.forEach((icon) => {
        const li = document.createElement('li')
        const iconElement = iconHTMLElementTemplate.replaceAll(
          '%icon-name%',
          icon.properties.name
        )
        li.appendChild(stringToHTML(iconElement))
        iconList.appendChild(li)
      })
    }

    const parser = new DOMParser()
    function stringToHTML(str) {
      const doc = parser.parseFromString(str, 'text/html')
      return doc.body
    }
  </script>
</html>
